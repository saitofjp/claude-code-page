<!DOCTYPE html>

    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        margin: 0; 
        padding: 20px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        background: rgba(255,255,255,0.95); 
        border-radius: 20px; 
        padding: 30px; 
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }
      h1 { 
        color: #4a5568; 
        border-bottom: 3px solid #667eea; 
        padding-bottom: 10px; 
        margin-bottom: 30px;
      }
      .link { 
        display: inline-block; 
        margin: 8px; 
        padding: 12px 20px; 
        background: #667eea; 
        color: white; 
        text-decoration: none; 
        border-radius: 25px; 
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      .link:hover { 
        background: #5a67d8; 
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }
      .link.main { background: #48bb78; box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4); }
      .link.pr { background: #ed8936; box-shadow: 0 4px 15px rgba(237, 137, 54, 0.4); }
      .link.back { background: #4299e1; box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4); }
      .link.latest { background: #38a169; box-shadow: 0 4px 15px rgba(56, 161, 105, 0.4); }
      .timestamp { 
        color: #718096; 
        font-size: 0.9em; 
        margin: 10px 0;
        background: #f7fafc;
        padding: 10px 15px;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }
      .grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        gap: 20px; 
        margin-top: 20px;
      }
      .card {
        background: #f7fafc;
        border-radius: 15px;
        padding: 20px;
        border-left: 4px solid #667eea;
      }
      .screenshot { 
        max-width: 100%; 
        border-radius: 10px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        margin: 10px 0;
        cursor: pointer;
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .image-item {
        border: 1px solid #e2e8f0;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .image-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      }
      .image-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .image-item .title {
        padding: 15px;
        background: #f7fafc;
        font-size: 14px;
        text-align: center;
        font-weight: 500;
      }
      #branch-links { margin: 20px 0; }
    </style>
