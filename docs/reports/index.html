
    <!DOCTYPE html>
    <html>
    <head>
      <title>Multi-AI Chat2 Test Reports</title>
      
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        margin: 0; 
        padding: 20px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        background: rgba(255,255,255,0.95); 
        border-radius: 20px; 
        padding: 30px; 
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }
      h1 { 
        color: #4a5568; 
        border-bottom: 3px solid #667eea; 
        padding-bottom: 10px; 
        margin-bottom: 30px;
      }
      .link { 
        display: inline-block; 
        margin: 8px; 
        padding: 12px 20px; 
        background: #667eea; 
        color: white; 
        text-decoration: none; 
        border-radius: 25px; 
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      .link:hover { 
        background: #5a67d8; 
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }
      .link.main { background: #48bb78; box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4); }
      .link.pr { background: #ed8936; box-shadow: 0 4px 15px rgba(237, 137, 54, 0.4); }
      .timestamp { 
        color: #718096; 
        font-size: 0.9em; 
        margin: 10px 0;
        background: #f7fafc;
        padding: 10px 15px;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }
      .grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        gap: 20px; 
        margin-top: 20px;
      }
      .card {
        background: #f7fafc;
        border-radius: 15px;
        padding: 20px;
        border-left: 4px solid #667eea;
      }
      .screenshot { 
        max-width: 100%; 
        border-radius: 10px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        margin: 10px 0;
      }
      #branch-links { margin: 20px 0; }
    </style>
  
    </head>
    <body>
      <div class="container">
        <h1>🧪 Multi-AI Chat2 Test Reports</h1>
        <div class="timestamp">All test execution reports</div>
        
        <div id="branch-links">
    <a href="pr-31/" class="link pr">📋 pr-31</a>
    <a href="pr-26/" class="link pr">📋 pr-26</a>
    <a href="pr-24/" class="link pr">📋 pr-24</a>
    <a href="pr-19/" class="link pr">📋 pr-19</a>
    <a href="pr-14/" class="link pr">📋 pr-14</a>
    <a href="main/" class="link main">📋 main</a>
          <!-- Branch links will be inserted here -->
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
          <a href="../screenshots/" class="link">📸 View Screenshots</a>
          <a href="../" class="link">🏠 Home</a>
        </div>
      </div>
    </body>
    </html>
